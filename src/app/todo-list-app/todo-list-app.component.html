<div class="container">
  <div class="heading">
    <h1>ToDo List</h1>

    <p>Add an Item</p>
  </div>
  <div class="add-item-box">
    <input
      type="text"
      placeholder="Enter an Item Name"
      class="form-control form-control-sm"
      [(ngModel)]="newTodo"
    />
    <div style="display: flex; gap: 5px">
      <button
        type="submit"
        class="custom btn btn-primary btn-sm"
        (click)="addNewTodo()"
      >
        {{ isEditMode ? "UPDATE" : "ADD" }}
      </button>
      <button
        type="button"
        class="custom btn btn-danger btn-sm"
        *ngIf="isEditMode"
        (click)="cancelEdit()"
      >
        CANCEL
      </button>
    </div>
  </div>

  <!-- Adding Item  -->

  <ul>
    <li *ngFor="let todo of todos; let i = index">
      <div class="item-row">
        <div class="item-details">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
            [(ngModel)]="todo.completed"
          />
          <h4 [class.completed]="todo.completed">{{ todo.task }}</h4>
        </div>
        <div class="button-wrapper">
          <button class="btn btn-primary btn-sm" (click)="editTodo(todo)">
            <i class="bi bi-pencil"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="deleteTodo(i)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
